{% import "macros.html" as macros %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>YouthPart Delete Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Christian Scholz, COM.lounge GmbH">
    <link href="/css/main.css" rel="stylesheet">

  </head>

  <body id="main">
    <div class="container">
              
        {% for m in flash_messages %}
            <div class="alert alert-{{m.css_class}}">
                <strong>{{m.msg}}</strong><br>
                {{m.description}}
            </div>
        {% endfor %}
    
        {% block content %}

        {% endblock %}

    </div> <!-- /container -->


  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery.validate.min.js"></script>
  <script type="text/javascript" src="/js/messages_de.js"></script>
  <script>
    $(document).ready( function() {
        $("#submit").click( function() {
            $("#deleteform").validate({
               submitHandler: function(form) {
                    if (confirm("Sind Sie sicher?")) {
                        form.submit();
                    }
               }
            });
        })
    })
  </script>
  </body>
</html>
